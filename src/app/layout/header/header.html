<header>
  <div>LOGO</div>

  <nav>
    <ul>
      <li id="about">
        <a href="#">About me</a>
        <img src="/img/ui-elements/circle.png" alt="" class="reveal-circle" />
      </li>
      <li id="skills">
        <a href="#">Skills</a>
        <img src="/img/ui-elements/underline_1.png" alt="" class="reveal-line" />
      </li>
      <li id="projects">
        <a href="#">Projects</a>
        <img src="/img/ui-elements/underline_3.png" alt="" class="reveal-line" />
      </li>
      <li id="contact">
        <a href="#">Contact</a>
        <img src="/img/ui-elements/underline_2.png" alt="" class="reveal-line" />
      </li>
    </ul>
  </nav>

  <div class="language-toggle" role="group" aria-label="language selection">
    <button
      class="language-btn"
      [class.active]="activeLanguage === 'DE'"
      (click)="setLanguage('DE')"
    >
      DE
    </button>
    <img src="/img/ui-elements/toggle.png" alt="" class="reveal-box reveal-box-left" />
    <svg width="32" height="16" viewBox="0 0 32 16" xmlns="http://www.w3.org/2000/svg">
      <!-- background line -->
      <path
        d="M4 4.5H28C29.933 4.5 31.5 6.067 31.5 8C31.5 9.933 29.933 11.5 28 11.5H4C2.067 11.5 0.5 9.933 0.5 8C0.5 6.067 2.067 4.5 4 4.5Z"
        fill="#24dd80"
        stroke="#F8F9FA"
      />
      <!-- dynamic circle -->
      <circle
        [attr.cx]="activeLanguage === 'DE' ? 8 : 24"
        cy="8"
        r="7.5"
        fill="#7e4ae7"
        stroke="#F8F9FA"
        style="transition: cx 0.3s ease"
      />
    </svg>
    <button
      class="language-btn"
      [class.active]="activeLanguage === 'EN'"
      (click)="setLanguage('EN')"
    >
      EN
    </button>
    <img src="/img/ui-elements/toggle.png" alt="" class="reveal-box reveal-box-right" />
  </div>
</header>
