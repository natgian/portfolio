<div class="form-container">
  <form [formGroup]="contactForm" (ngSubmit)="handleSubmit()">
    <div class="field">
      <label for="name">What is your name?</label>
      <input type="text" id="name" placeholder="Your name goes here..." formControlName="name" />
      <div class="input-feedback">
        @if(name?.invalid && name?.touched) {
        <span class="invalid-message">Please enter your name</span>
        }
      </div>
    </div>

    <div class="field">
      <label for="email">What is your email?</label>
      <input type="email" id="email" placeholder="youremail@email.com" formControlName="email" />
      <div class="input-feedback">
        @if(email?.invalid && email?.touched) {
        <span class="invalid-message">Please enter a valid email</span>
        }
      </div>
    </div>

    <div class="field">
      <label for="message">How Can I help you?</label>
      <textarea
        name="message"
        id="message"
        formControlName="message"
        placeholder="Your message goes here..."
      ></textarea>
      <div class="input-feedback">
        @if(message?.invalid && message?.touched) {
        <span class="invalid-message">Please enter a message</span>
        }
      </div>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox" class="checkbox-label"></label>
      <span
        >I've read the <a href="#">privacy policy</a> and agree to the processing of my data as
        outlined.</span
      >
    </div>

    <app-button
      type="submit"
      buttonText="Send"
      [variant]="isDarkBackground ? 'light' : 'dark'"
      [disabled]="contactForm.invalid"
    ></app-button>
  </form>
</div>
