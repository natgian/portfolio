<section id="projects" class="main-content">
  <app-section-intro
    [intro]="projectsIntro.intro"
    [title]="projectsIntro.title"
    [text]="projectsIntro.text"
    [imgSrc]="projectsIntro.imgSrc"
  ></app-section-intro>

  @for(project of projects; track project.id){
  <app-project-card
    [id]="project.id"
    [name]="project.name"
    [cardImg]="project.cardImg"
    [cardDescription]="project.cardDescription | translate"
    [isFeatured]="project.isFeatured"
    [isDesktopLayout]="isDesktopLayout"
  ></app-project-card>
  }
</section>
