<section id="projects">
  <app-section-intro
    [intro]="aboutIntro.intro"
    [title]="aboutIntro.title"
    [text]="aboutIntro.text"
    [imgSrc]="aboutIntro.imgSrc"
  ></app-section-intro>

  @for(project of projects; track project.id){
  <app-project-card
    [id]="project.id"
    [name]="project.name"
    [cardImg]="project.cardImg"
    [cardDescription]="project.cardDescription"
    [isFeatured]="project.isFeatured"
  ></app-project-card>
  }
</section>
