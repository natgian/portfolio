<app-header></app-header>
<main>
  <a href="">Go Back</a>
  <div class="content">
    <section class="project-content">
      <div class="project-title">
        <h1 class="section-title">Join</h1>
        <img
          src="/img/ui-elements/underline_5.png"
          alt=""
          class="reveal reveal-from-left reveal-line"
        />
      </div>

      <section class="info-section">
        <h2>Description</h2>
        <p>
          {{ projects[0].description }}
        </p>
      </section>

      <section class="info-section">
        <h2>Implementation Details</h2>
        @for(paragraph of projects[0].details; track $index) {
        <p>{{ paragraph }}</p>
        }
      </section>

      <section class="info-section">
        <h2>Stack</h2>
        <div class="stack-container">
          @for(item of projects[0].stack; track item.label) {
          <app-stack-icon [icon]="item.icon" [label]="item.label"></app-stack-icon>
          }
        </div>
      </section>
    </section>

    <section class="visual-section">
      <img [src]="projects[0].img" [alt]="projects[0].name" />
      <div class="links-container">
        <app-button
          buttonText="GitHub"
          [variant]="isDarkBackground ? 'light' : 'dark'"
          [href]="projects[0].githubLink"
        ></app-button>
        <app-button
          buttonText="Live Test"
          [variant]="isDarkBackground ? 'light' : 'dark'"
          [href]="projects[0].liveLink"
        ></app-button>
      </div>
    </section>
  </div>
  <a href="">Next Project</a>
</main>
