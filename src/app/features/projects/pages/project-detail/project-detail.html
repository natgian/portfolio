<app-header></app-header>
<main>
  @if(project) {
  <div class="content">
    <section class="project-content">
      <div class="project-title">
        <h1>{{ project.name }}</h1>
        <img
          src="/img/ui-elements/underline_5.png"
          alt=""
          class="reveal reveal-from-left reveal-line"
        />
      </div>

      <section class="info-section">
        <h2>Description</h2>
        <p>
          {{ project.detailDescription }}
        </p>
      </section>

      <section class="info-section">
        <h2>Implementation Details</h2>
        @for(paragraph of project.implementationText; track $index) {
        <p>{{ paragraph }}</p>
        }
      </section>

      <section class="info-section">
        <h2>Stack</h2>
        <div class="stack-container">
          @for(item of project.stack; track item.label) {
          <app-stack-icon [icon]="item.icon" [label]="item.label"></app-stack-icon>
          }
        </div>
      </section>
    </section>

    <section class="visual-section">
      <img [src]="project.detailImg" [alt]="project.name" />
      <div class="links-container">
        <app-button
          buttonText="GitHub"
          [variant]="isDarkBackground ? 'light' : 'dark'"
          [href]="project.githubLink"
        ></app-button>
        <app-button
          buttonText="Live Test"
          [variant]="isDarkBackground ? 'light' : 'dark'"
          [href]="project.liveLink"
        ></app-button>
      </div>
    </section>
  </div>

  <nav aria-label="Project navigation">
    <a href="" class="nav-link previous-link">
      <img src="/img/ui-elements/nav_arrow.png" alt="" aria-hidden="true" />
      Go Back
    </a>
    <a href="" class="nav-link next-link">
      Next Project
      <img src="/img/ui-elements/nav_arrow.png" alt="" aria-hidden="true"
    /></a>
  </nav>
  }
</main>
