<section id="about">
  <div class="papers-container">
    <div class="paper-item" id="paper-yellow">
      <img src="/img/stickers/paper_yellow.png" alt="yellow paper" class="paper" />
      <div class="paper-text">
        <img src="/img/ui-elements/location.svg" alt="location icon" />
        Based in Zurich
      </div>
    </div>

    <div class="paper-item" id="paper-blue">
      <img src="/img/stickers/paper_blue.png" alt="blue paper" class="paper" />
      <div class="paper-text">
        <img src="/img/ui-elements/commute.svg" alt="commute icon" />
        Open to commute
      </div>
    </div>

    <div class="paper-item" id="paper-orange">
      <img src="/img/stickers/paper_orange.png" alt="orange paper" class="paper" />
      <div class="paper-text">
        <img src="/img/ui-elements/remote.svg" alt="remote icon" />
        Open to work remote
      </div>
    </div>
  </div>

  <div class="about-container">
    <app-section-intro
      [intro]="aboutIntro.intro"
      [title]="aboutIntro.title"
      [text]="aboutIntro.text"
      [imgSrc]="aboutIntro.imgSrc"
    ></app-section-intro>

    <app-button
      buttonText="Let's talk"
      [variant]="isDarkBackground ? 'light' : 'dark'"
    ></app-button>
  </div>
</section>
